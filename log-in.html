<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Sign Up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="loginUsername" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="loginPassword" name="password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <p class="message">Don't have an account? <a href="#" id="signupLink">Sign Up</a></p>
    </div>

    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required><br><br>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required><br><br>
            <button type="submit">Sign Up</button>
        </form>
        <p class="message">Already have an account? <a href="#" id="loginLink">Login</a></p>
    </div>

    <script src="login.js"></script>
</body>
</html>
